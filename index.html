<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body id="body">
    <header id="header" class="header">
        <a href="index.html">
            <img id="logo" class="logo img" src="./src/logo.svg" alt="logo">
        </a>
        <a id="menu_trigger" href="#"><img id="burger" class="img" src="./src/burger.svg" alt=""></a>

            <ul class="navbar_ul">
                <li><a id="nocBtn" href="#">Modo nocturno</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Mis gifos</a></li>
                <li>
                    <a href="crearGif.html"><img id="button-crear-gifo" class="img" src="./src/button-crear-gifo.svg" alt="boton para crear gifo"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search_section">
            <h1 id="title">Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            <img class="ilustracion" src="./src/ilustra-header.svg" alt="ilustracion">

            <div class="search_outline">
                <div class="search_bar">
                    <input id="searchInput" class="search_input" type="text" placeholder="Busca GIFOS y más">
                    <a id="searchBtn" href="">
                        <img id="icon-search" class="search_icon img" src="./src/icon-search.svg" alt="icono lupa">
                    </a>
                </div>
                <div id="sugContainer"></div>
            </div>
            <h2 id="resultTitle"></h2>
            <div id="searchResults"></div>
            <img id="verMas" class="img" src="./src/verMas.svg" alt="boton">

        </section>

        <div class="trending_topics">
            <h3>Trending:</h3>
            <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
        </div>


        <section class="trending_section">

            <div class="trending_gifos">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos GIFO de nuestra comunidad</p>

                <div class="carrousel">
                    <div id="btn-slider-left" class="btn-slider">
                        <img id="button-slider-left" class="img" src="src/button-slider-left.svg" alt="boton_slider">
                    </div>
                    <div id="gifCont" class="gifCont">

                    </div>
                    <div id="btn-slider-right" class="btn-slider">
                        <img id="button-slider-right" class="img" src="src/Button-Slider-right.svg" alt="boton_slider">
                    </div>
                </div>

            </div>

    </main>

        <p>Compartir en:</p>
        <div class="compartir_icons">
            <a href="#">
                <img id="icon-facebook" class="img" src="src/icon-facebook.svg" alt="">
            </a>
            <a href="#">
                <img id="icon-twitter" class="img" src="src/icon-twitter.svg" alt="">
            </a>
            <a href="#">
                <img id="icon-instagram" class="img" src="src/icon-instagram.svg" alt="">
            </a>
        </div>
        <p class="copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <script src="./script/search.js"></script>
    <script src="./script/trending.js"></script>
    <script src="./script/header.js"></script>
